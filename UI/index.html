<head>

    <link rel="stylesheet" href="./style.css">
    <title>Vacation Planner</title>

<div id="page-container">
    <div id="content-wrap">

    
            <header>
                <!-- title background -->
                <span class="span-background title">
                    <h1>Vacation Planner</h1>
                </span>
                <!-- Header nav bar -->
                <nav>
                    <ul class="nav-effects">
                    </ul>

            </header>
            <!-- Hero Section -->
            <section class="hero">
                <div class="subtitle">
                    <span class="span-background opacity">Plan your day!</span>
                </div>

            <!-- Main Content -->
            <Main>

                <!--ticketmaster-->
                <section class="right-side">

                        <img src="IMG/ticketmaster.jpeg" />

                <section class="left-side">

                        <img src="IMG/itinerary.jpeg" />
                    </article>

            </Main>
            <script>
                function projectClicked(input) {
                    var input = input;
                    if (input == "") {
                        window.open("");
                    }
                };
            </script>
        
    </div>
